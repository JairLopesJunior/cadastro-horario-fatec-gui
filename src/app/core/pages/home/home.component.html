<!-- Cards -->
<div class="row mt-4" style="margin-bottom: 80px;">
    <div
      class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-3"
      *ngFor="let i of itens"
      style="padding: 0px;"
    >
        <app-card
            [horario]="i.horario"
            [arquivo]="i.arquivo"
        >
        </app-card>
    </div>
</div>
